name: TextMiningCounter
version: 0.1
url: https://github.com/saverymax/blobrunner 
resources:
   full:
      - PUBMED:
         format: txt
   test:
      - PUBMED_TWOFILES:
         format: txt
         rename: PUBMED
run:
   - python sentiment_analysis.py --inFile {IN:PUBMED/%} --outFile {OUT:sentiment.txt}
output: sentiment.txt
